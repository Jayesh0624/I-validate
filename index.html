<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Validator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">Ivalidate</div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <!-- Dark/Light Mode Toggle Button -->
        <button id="modeToggle" class="mode-toggle">ðŸŒ™</button>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="form-container">
          <h1>Email Validator</h1>
          <p>Enter your email below to validate its authenticity.</p>
          <form id="emailForm">
            <div class="form-group">
              <label for="enteremail">Email Address</label>
              <input
                type="email"
                id="enteremail"
                placeholder="Enter Your Email"
                required
              />
            </div>
            <button id="submitBtn" type="submit" class="submit-button">
              Validate
            </button>
          </form>
          <div class="result" id="resultOutput"></div>
        </section>
      </div>
    </main>

</html>
